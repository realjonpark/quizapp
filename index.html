<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz App</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
  <link href="app.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <h1>Bartender Quiz</h1>
  </header>
  <main>

<div id= "welcome">
  <p>Let's test your knowledge as a bartender</p>
  <button class="start" type='button'>Click Start</button>
    
</div>


<div id="questions">
  <form>
  <h2>What is in a martini?</h2>  
  <ul>
    <li>
      <input type='radio' id='Vodka' name='answers' value='Vodka'>
      <label for='Vodka'>Vodka</label>
    </li>
    <li>
      <input type='radio' id='Rum' name='answers' value='Rum'>
      <label for='Rum'>Rum</label></li>
    <li> <input type='radio' id='Tequila' name='answers' value='Tequila'>
      <label for='Tequila'>Tequila</label></li>
    <li> <input type='radio' id='Beer' name='answers' value='Beer'>
      <label for='Beer'>Beer</label></li>
  </ul>  
  </form>
  <button class="submit" type='submit'>submit</button>
</div>
